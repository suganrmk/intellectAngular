<div class="container">
   <div class="col-md-6">
      <h2>Custom Reactive Form</h2>
      <form  [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)" class="form-horizontal">
      <div class="form-group">
         <label class="control-label col-sm-6" >Text Field:</label>
         <div class="col-sm-6">
            <input type="text"   pInputText formControlName="MinMaxNumber" />
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-6">  Input Calender</label>
         <div class="col-sm-6">
            <p-calendar dateFormat="mm/dd/yy"  showIcon="true"   formControlName="date1"></p-calendar>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-6">  Dropdown With Editable</label>
         <div class="col-sm-6">
            <p-dropdown [options]="cars" formControlName="selectedCar" editable="editable" placeholder="Select a Value"></p-dropdown>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-6">  Switch Input</label>
         <div class="col-sm-6">
            <p-inputSwitch formControlName="enabled"></p-inputSwitch>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-6">textarea</label>
         <div class="col-sm-6"> 
            <textarea pInputTextarea formControlName="property"></textarea>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-6"> Radio Button</label>
         <div class="col-sm-6">
            <p-radioButton name="groupname" value="ps4" label="ps4" formControlName="console"></p-radioButton>
            <p-radioButton name="groupname" value="ps3" label="ps3" formControlName="console"></p-radioButton>
            <p-radioButton name="groupname" value="ps2" label="ps2" formControlName="console"></p-radioButton>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-sm-6"> Start Rating</label>
         <div class="col-sm-6">
            <p-rating formControlName="score"></p-rating>
         </div>
      </div>
      <div class="form-group">
         <div class="col-sm-offset-6 col-sm-6">
            <input type="submit" class="btn btn-default"  value="Submit Form" >
         </div>
      </div>
      </form>
   </div>
   <div class="col-md-6">
     <h3>Form Output as Json</h3>
   <pre>{{rForm.value | json}}</pre>
   </div>
</div>
